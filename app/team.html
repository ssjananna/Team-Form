<!DOCTYPE html>
<html lang="en" ng-app="teamform-team-app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="teamform, team">
    <!-- The meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>teamform - team page</title>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <!-- Material Design Lite CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.orange-indigo.min.css" />
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

    <!-- Angular Material CDN -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <!-- CSS files -->
    <link href="css/app.css">
    <link href="css/team.css">

    <!-- Customized libraries shared by pages -->
    <script src="js/site.js"></script>
</head>
<body>
    <a href="index.html"
    <button id="btn_admin" type="button" class="btn btn-primary" >
    <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
    Back</button></a>
    <br>


    <div ng-controller="TeamCtrl">
        <h1 id="text_event_name"></h1>
        <h1 id="text_team_name"></h1>

        <div>
            <span>Preferred team size ({{minTeamSize}} - {{maxTeamSize}}): {{size}}</span>
            <button ng-click="changeCurrentTeamSize(1)"><span class="glyphicon glyphicon-plus"></span></button>
            <button ng-click="changeCurrentTeamSize(-1)"><span class="glyphicon glyphicon-minus"></span></button>
        </div>

        <div>
            <span>Preferred skills:</span>
            <ul>
                <li ng-repeat="skill in skills">{{skill.$value}}</li>
            <ul>
        </div>

        <form>
            <md-input-container>
                <label>Preferred skills</label>
                <input ng-model="skillInput">
            </md-input-container>
            <md-button ng-click="addSkill()" class="md-raised">Add Skill</md-button>
        </form>

        <p>Team members ({{currentTeamSize}}):</p>
        <button ng-repeat="member in members" ng-click="removeMember(member)">{{member.name}}</button>

        <p>Requests received:</p>
        <button ng-repeat="request in requests" ng-click="addMember(request)">{{request.name}}</button>
    </div>


    <!-- JavaScript of this page -->

    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>

    <script src="lib/firebase.js"></script>
    <script src="lib/angularfire.min.js"></script>

    <!-- UI Bootstrap CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap.min.js"></script>

    <!-- Angular Material CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>

    <script src="js/team.js"></script>
</body>
</html>
